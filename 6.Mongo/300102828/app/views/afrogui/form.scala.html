@(afroguiForm: Form[AfroguiData])(implicit request: MessagesRequestHeader)

<h1>afrogui form</h1>

@request.flash.get("success").getOrElse("")

@helper.form(action = routes.AfroguiController.afroguiPost()) {
  @helper.CSRF.formField
  @helper.inputText(afroguiForm("name"))
  @helper.inputText(afroguiForm("age"))
  <input type="submit" value="submit"/>
}
